<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body onload="generateCaptcha()">
    <h1>Client Side Captcha</h1>
    <form onsubmit="validateCaptcha()">
        <p>What is your name?</p>
        <input type="text" placeholder="E.g: John">
        <p>Who's your favorite musician?</p>
        <input type="text" placeholder="E.g: John Lennon">
        <div class="captcha">
            <span>Enter the captcha below</span>
            <span class="captchaArea" id="captcha"></span>
        </div>
        <input type="text" placeholder="Captcha" id="captchaInput" />
        <button type="submit">Suprise me!</button>
        <div class="result" id="result"></div>
    </form>
    <script src="./script.js"></script>
</body>

</html>
